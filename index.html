<!DOCTYPE html>
<html lang="pt‚Äëbr">
<head>
  <meta charset="UTF-8">
  <title>Galeria M√°gica de Personagens</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* üåå Fundo animado e geral */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a0033, #2e004f, #3b005f);
      background-size: 300% 300%;
      animation: bgShift 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #ff79c6;
      text-shadow: 0 0 15px #ff79c6, 0 0 30px #ff79c6;
      animation: pulseTitle 3s ease-in-out infinite;
      margin-bottom: 30px;
    }
    @keyframes pulseTitle {
      0%,100% { text-shadow: 0 0 10px #ff79c6; }
      50% { text-shadow: 0 0 25px #ff79c6, 0 0 40px #ff79c6; }
    }

    .filtros {
      text-align: center;
      margin-bottom: 30px;
    }
    .filtros button {
      background-color: rgba(68,68,68,0.8);
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .filtros button:hover,
    .filtros button.active {
      background-color: #ff79c6;
      color: #1a1a2e;
      box-shadow: 0 0 15px #ff79c6;
    }

    .gallery-personagens {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .personagem {
      background: rgba(45, 0, 70, 0.75);
      border: 2px solid rgba(255, 121, 198, 0.4);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(255,121,198,0.3);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      transform: translateY(0);
      animation: floatCards 4s ease-in-out infinite;
      backdrop-filter: blur(8px);
      overflow: hidden;
      width: 220px;
    }
    .personagem:hover {
      transform: scale(1.05) translateY(-5px);
      border-color: #ff79c6;
      box-shadow: 0 0 35px rgba(255,121,198,0.7);
    }
    @keyframes floatCards {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .personagem img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }
    .personagem:hover img {
      transform: scale(1.08);
    }

    .personagem h2 {
      margin: 10px 0 5px;
      color: #ff79c6;
      text-align: center;
    }
    .personagem p {
      font-size: 13px;
      color: #ddd;
      text-align: center;
      padding: 0 10px;
    }

    .fav-btn {
      background: #ff79c6;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      cursor: pointer;
      color: #1a1a2e;
      font-weight: bold;
      transition: all 0.3s;
      display: block;
      margin: 10px auto 10px auto;
    }
    .fav-btn:hover {
      background: #ffb3d9;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff79c6;
    }

    /* Coment√°rios por personagem */
    .comments-container {
      background-color: #2e2e3e;
      border: 2px solid #ff79c6;
      border-radius: 12px;
      padding: 12px;
      margin-top: 14px;
      color: #ddd;
      font-size: 14px;
    }
    .comment {
      background-color: #1a1a2e;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 8px;
      box-shadow: 0 4px 10px rgba(255,121,198,0.3);
    }
    .comment-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #1a1a2e;
      color: #fff;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    .comment-input:focus {
      border-color: #ff79c6;
      outline: none;
    }
    .comment-submit {
      margin-top: 8px;
      padding: 10px 16px;
      background-color: #ff79c6;
      color: #1a1a2e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .comment-submit:hover {
      background-color: #ffb3d9;
    }
  </style>
</head>
<body>
  <h1>Galeria M√°gica de Personagens</h1>

  <div class="filtros">
    <button data-filter="all" class="active">Todos</button>
    <button data-filter="dan-da-dan">Dan da Dan</button>
    <button data-filter="jujutsu-kaisen">Jujutsu Kaisen</button>
    <button data-filter="one-piece">One Piece</button>
    <button data-filter="onepunch">One Punch Man</button>
  </div>

  <div class="gallery-personagens">
    <!-- Exemplo: 2 personagens j√°, voc√™ pode clonar conforme quiser -->
    <div class="personagem" data-anime="dan-da-dan" data-id="momo-ayase">
      <img src="https://i.postimg.cc/mgbG9nJ7/004.jpg" alt="Momo Ayase">
      <h2>Momo Ayase</h2>
      <p>Ps√≠quica de elite com bra√ßos invis√≠veis; atua entre o sobrenatural e o tecnol√≥gico.</p>
      <button class="fav-btn">‚ô° Favoritar</button>

      <div class="comments-container"></div>
      <textarea class="comment-input" placeholder="Deixe um coment√°rio‚Ä¶"></textarea>
      <button class="comment-submit">Enviar coment√°rio</button>
    </div>

    <div class="personagem" data-anime="dan-da-dan" data-id="jin-enjoji">
      <img src="https://i.postimg.cc/hjLYvxTW/017-2.jpg" alt="Jin Enjoji">
      <h2>Jin Enjoji</h2>
      <p>Amigo de inf√¢ncia de Momo, com esp√≠rito ‚ÄúMau Olhado‚Äù que conecta o mundo humano ao demon√≠aco.</p>
      <button class="fav-btn">‚ô° Favoritar</button>

      <div class="comments-container"></div>
      <textarea class="comment-input" placeholder="Deixe um coment√°rio‚Ä¶"></textarea>
      <button class="comment-submit">Enviar coment√°rio</button>
    </div>

    <!-- adicione os outros conforme o mesmo padr√£o! -->
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Favoritos
      const favs = JSON.parse(localStorage.getItem('favs')) || [];
      document.querySelectorAll('.personagem').forEach(card => {
        const id = card.getAttribute('data-id');
        const btn = card.querySelector('.fav-btn');
        if (favs.includes(id)) btn.textContent = '‚ù§Ô∏è Favoritado';
      });

      document.querySelectorAll('.fav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.personagem');
          const id = card.getAttribute('data-id');
          let favs = JSON.parse(localStorage.getItem('favs')) || [];
          if (favs.includes(id)) {
            favs = favs.filter(f => f !== id);
            btn.textContent = '‚ô° Favoritar';
          } else {
            favs.push(id);
            btn.textContent = '‚ù§Ô∏è Favoritado';
          }
          localStorage.setItem('favs', JSON.stringify(favs));
        });
      });

      // Filtros
      const buttons = document.querySelectorAll('.filtros button');
      const personagens = document.querySelectorAll('.personagem');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filter = btn.getAttribute('data-filter');
          personagens.forEach(p => {
            p.style.display =
              filter === 'all' || p.getAttribute('data-anime') === filter
                ? 'block'
                : 'none';
          });
        });
      });

      // Coment√°rios por personagem
      document.querySelectorAll('.personagem').forEach(card => {
        const id = card.getAttribute('data-id');
        const container = card.querySelector('.comments-container');
        const textarea = card.querySelector('.comment-input');
        const btnSubmit = card.querySelector('.comment-submit');

        const renderComments = () => {
          const key = 'comments_' + id;
          let comms = JSON.parse(localStorage.getItem(key)) || [];
          container.innerHTML = '';
          comms.forEach((c, index) => {
            const div = document.createElement('div');
            div.classList.add('comment');
            div.textContent = c;

            const btnDel = document.createElement('button');
            btnDel.textContent = '‚ùå';
            btnDel.style.marginLeft = '8px';
            btnDel.addEventListener('click', () => {
              comms.splice(index, 1);
              localStorage.setItem(key, JSON.stringify(comms));
              renderComments();
            });

            div.appendChild(btnDel);
            container.appendChild(div);
          });
        };

        renderComments();

        btnSubmit.addEventListener('click', () => {
          const key = 'comments_' + id;
          let comms = JSON.parse(localStorage.getItem(key)) || [];
          if (textarea.value.trim() !== '') {
            comms.push(textarea.value.trim());
            localStorage.setItem(key, JSON.stringify(comms));
            textarea.value = '';
            renderComments();
          }
        });
      });
    });
  </script>

  <script>
    // Anima√ß√£o de entrada dos cards & hover
    window.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.personagem');
      cards.forEach((card, index) => {
        card.style.opacity = 0;
        card.style.transform = 'translateY(30px)';
        setTimeout(() => {
          card.style.transition = 'all 0.6s ease-out';
          card.style.opacity = 1;
          card.style.transform = 'translateY(0)';
        }, index * 100);
      });

      cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
          card.style.transform = 'scale(1.06)';
          card.style.boxShadow = '0 0 25px rgba(255,121,198,0.6)';
        });
        card.addEventListener('mouseleave', () => {
          card.style.transform = '';
          card.style.boxShadow = '';
        });
      });
    });
  </script>
</body>
</html>
